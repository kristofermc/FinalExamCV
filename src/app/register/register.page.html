<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">
    <ion-toolbar color="dark">
      <ion-title>Register</ion-title>
    </ion-toolbar>
     <!-- Logo -->

     <img class="img" src="/assets/log2.gif" alt="" />
     <ion-card position="fixed"><ion-card-content>


  <form class="list-form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">
<!-- email input and validation messages calling--> 
<ion-item no-padding class="animated fadeInUp">
  <ion-label position="floating">
    Email 
    <ion-icon name="ios-at" item-start></ion-icon>
  </ion-label>

  <ion-input color="secondary" formControlName="email"></ion-input>
  <div class="text08">
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div></div>
  </ion-item>
<!-- Password input and validation messages calling--> 
    <ion-item no-padding class="animated fadeInUp">
    <ion-label position="floating">
      Password 
      <ion-icon name="ios-lock" item-end></ion-icon>
    </ion-label>
    <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    <div class="text08">
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
</div>
</ion-item>


<br><br>
<div class="center">
<ion-button expand="block" shape="round" color="secondary" class="submit-btn" type="submit"  [disabled]="!validations_form.valid">
  Register
</ion-button>
<label class="error-message">{{errorMessage}}</label>
<label class="success-message">{{successMessage}}</label>

<ion-button size="small" shape="round" color="secondary" class="submit-btn" type="submit"  (click)="goLoginPage()" tappable>
  Log In
</ion-button>
</div>
</form>


</ion-card-content>
</ion-card></div>
</ion-content>
