<ion-toolbar color="dark">
    <ion-title class="txtcenter">Login</ion-title>
  </ion-toolbar>
<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div class="center">
    <img src="/assets/log2.gif" alt="" />
  </div>
<ion-card position="fixed"><ion-card-content>
    <!-- Login form -->
    <form class="list-form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          Email 
          <ion-icon name="ios-at" item-start></ion-icon>
        </ion-label>

        <ion-input color="secondary" formControlName="email"></ion-input>
        <div class="text08">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>         
      </ion-item>
<!--Password section-->
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          Password 
          <ion-icon name="ios-lock" item-end></ion-icon>
        </ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>

        <div class="text08">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
      </ion-item>
<!--Log in and register buttons in grid-->
<br><br>
<ion-grid>
<ion-row>
<ion-col size="6">
  <ion-button expand="block" shape="round" color="secondary" class="submit-btn" type="submit" [disabled]="!validations_form.valid" tappable>
    Log In
  </ion-button>
</ion-col>
  <ion-col  size="6">
  <ion-button expand="block"  class="center" shape="round" color="secondary" class="submit-btn" type="submit" (click)="goToRegisterPage()" tappable>
    Register
  </ion-button>
</ion-col>
<!--Error message-->
<label class="error-message">{{errorMessage}}</label>
</ion-row>
</ion-grid>
</form>

</ion-card-content>
</ion-card>
</div>



</ion-content>
