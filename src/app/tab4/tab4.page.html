<ion-button size="small" expand="block" shape="round" color="dark">
Contact form
</ion-button>
<br>

<ion-item no-padding class="animated fadeInUp" color="dark">
  <ion-label position="stacked">Name:</ion-label>
  <ion-textarea auto-grow="true"[(ngModel)]="message.name"></ion-textarea>
</ion-item>


<ion-item no-padding class="animated fadeInUp" color="dark">
  <ion-label position="stacked">Contact detail:<br><div class="text05"><i>(If response required)</i></div></ion-label>
  <ion-textarea auto-grow="true" [(ngModel)]="message.contact"></ion-textarea>
</ion-item>

<ion-item no-padding class="animated fadeInUp" color="dark">
  <ion-label position="stacked">Message:</ion-label>
  <ion-textarea auto-grow="true" [(ngModel)]="message.message" rows="8"></ion-textarea>
</ion-item>

<br>

<ion-col size="6" offset="3">
<ion-button size="small"  shape="round" color="secondary" (click)="addMessage()">
  <ion-icon name="send" slot="start"></ion-icon>
  Send message
</ion-button>
</ion-col>
